{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Библиотека</title>
    <link rel="stylesheet" href="{% static 'styles/index.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/checkbox.css' %}" />
    <!-- <link rel="stylesheet" href="./styles/index.css" />
        <link rel="stylesheet" href="./styles/checkbox.css" /> -->
  </head>
  <body>
    <!-- <h2>Капец, ничего не понятно!</h2>
    <div>Версия 2</div>
    <p>{% for todo in todo_list %}</p>
    <i>{{ todo.text }} - {{ todo.created_at}}</i>
    {% endfor %} -->
    <section>
      <div class="create_container">
        <form action="{% url 'add-todo' %}" method = "POST">
          {% csrf_token %}
          <input
            class="create_input"
            type="text"
            placeholder="Напишите сюда свой заказ"
            name = "todo_text"
          />
          <button class="create_button">Добавить</button>
        </form>
      </div>

      <div class="todo_container">
        {% for todo in todo_list %}
        <div class="todo_item
            {% if todo.is_favorite %}
                marked
              {% elif todo.is_closed %}
                done
            {% endif %}
        ">
          <div class="todo_item_header">
            <lable class="checkbox_container">
              <input type="checkbox" 
                {% if todo.is_closed %}
                    checked
                {% endif %}
              />
              <span class="checkmark"></span>
            </lable>
            <h4><a href = "{% url 'closed-todo' todo.id %}">{{ todo.text }}</a></h4>
          </div>
          <div class="todo_item_footer">
            <p>{{ todo.created_at }} <span> 17:22 </span></p>
            <div class="action_buttons">
                {% if todo.is_favorite %}
              <a href = "{% url 'mark-todo' todo.id %}" ><img src="{% static './icons/star.png' %}" /></a>
                {% else %}
                <a href = "{% url 'mark-todo' todo.id %}" ><img src="{% static './icons/звезда.png' %}" /></a>
                {% endif %}

              <a href = "{% url 'delete-todo' todo.id %}"><img src="{% static './icons/корзина.png' %}" /></a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
  </body>
</html>
